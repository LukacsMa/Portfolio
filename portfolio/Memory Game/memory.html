<!DOCTYPE html>
<html>

<head>
  <meta name="description" content="memory game">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8" lang="en">
  <title>MemoryGame</title>
  <link rel="stylesheet" href="memory.css">
  <link rel="icon" href="memoryGame.png">
</head>

<body>

  <h3>Memory Game</h3>
  <p>Choose a level!</p>
  <p>Rules: Turn over any two cards. If their colors match, they stay visible, if don't, they turn back over. The game is over when all the cards have been matched.</p>

  <input type="radio" name="level" value="12" id="easy"><label>Easy</label>
  <input type="radio" name="level" id="medium" value="18"><label>Medium</label>
  <input type="radio" name="level" id="hard" value="24"><label>Hard</label>

  <button onclick="mix()">New Game</button>

  <div id="container">
  </div>
  <script src="memory.js"></script>

</body>

</html>
